<ion-view view-title="Profile">
  <ion-content>
    <div class="profile-cards">
      <div class="profile-card moving-in">
        <div class="flipper-container" flip-card>
          <div class="flipper">
            <div class="card front">
              <div class="small-profile-pic-header">
                <img ng-src="{{ profile.pictureMed }}" alt="Image" />
                <span class="name">{{ profile.firstName }}</span><span class="age">, {{ profile.age }}</span>
              </div>
              <div class="item card-content">
                <div class="section">
                  <h3>bio</h3>
                  <p>{{ profile.bio }}</p>  
                </div>
                <div class="section">
                  <h3>questions</h3>
                  <div class="questions">
                    <div class="question" ng-repeat="question in profile.questions">
                      <div class="option option0" ng-class="{ 'selected' : !question.answer}">
                        {{ question.option0 }}
                      </div>
                      <div class="option option1" ng-class="{ 'selected' : question.answer}">
                        {{ question.option1 }}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="section">
                  <h3>Likes</h3>  
                </div>
              </div>
              <div class="item card-buttons">
                <div class="card-button button-positive" ng-click="updateProfile()">
                  <i class="icon ion-checkmark"></i>
                  <div class="button-detail">update</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
