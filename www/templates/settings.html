<ion-view view-title="Settings">
  <ion-content>
    <ion-list class="settings-list">
      <ion-item class="item">
        <h2 class="setting-description">Minimum number of correct answers to be alerted of matches</h2>
        <div class="range">
          0
          <input type="range" name="minNumMatch" min="0" max="5" value="3">
          5
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
