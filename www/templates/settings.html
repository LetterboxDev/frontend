<ion-view view-title="Settings">
  <ion-content>
    <ion-list class="settings-list">
      <ion-toggle ng-model="preference.perfectMatch" ng-checked="preference.perfectMatch" ng-change="onChangePerfectMatch()" toggle-class="toggle-calm">
        Only see perfect match
      </ion-toggle>
      <ion-item class="item">
        <h2 class="setting-description">
          Maximum distance: <span>{{ preference.distanceRadius }}km</span>
        </h2>
        <div class="range">
          1
          <input type="range" name="distanceRadius" min="1" max="100" ng-model="preference.distanceRadius" ng-change="onChangeDistanceRadius()">
          100
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
