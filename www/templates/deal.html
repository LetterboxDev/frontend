<ion-view view-title="{{ deal.title }}">
  <ion-content ng-controller="DealCtrl">
    <div class="deal-view">

      <div class="img-wrapper">
        <div class="deal-img" style="background-image: url({{ deal.image }})"></div>
        <!-- <img ng-src="{{ deal.image }}" alt="{{ deal.title }}"></img> -->
      </div>

      <div class="row deal-title">
          <h2>{{ deal.title }}</h2>
          <deal-like-btn></deal-like-btn>
      </div>

      <div class="deal-info">
        <h3 class="title">Description</h3>
        <p>{{ deal.description }}</p>

        <h3 class="title">Expires on</h3>
        <p>{{ deal.expiry }}</p>

        <h3 class="title">Provided by</h3>
        <p>{{ deal.provider }}</p>
      </div>

    </div>
  </ion-content>
</ion-view>
