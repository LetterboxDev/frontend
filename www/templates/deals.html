<ion-view view-title="{{ currentCategory }} Deals">

  <ion-nav-buttons side="right">
    <button class="button button-small button-icon button-clear ion-heart" data-ng-click="viewLiked()">
    </button>
  </ion-nav-buttons>

  <ion-content ng-controller="DealsCtrl">
    <deal-card ng-repeat="deal in deals"
               data-set="deal">
    </deal-card>
  </ion-content>
</ion-view>
