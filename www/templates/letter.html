<ion-view view-title="Send a Letter">
  <ion-content scroll="false">
    <div class="letter-wrapper">
      <div class="letter" ng-controller="LetterCtrl">
        <h3>Would you rather...</h3>
        <div class="row answer-row">
          <div class="left col">
            <p>{{ currentQuestion.option0 }}</p>
          </div>
          <div class="right col">
            <p>{{ currentQuestion.option1 }}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
