<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Change profile picture</h1>
    <button class="button button-clear" ng-click="hideProfilePhotoModal()">Close</button>
  </ion-header-bar>
  <ion-content>
    <div class="feedback" ng-if="isLoadingPhotos">
      <h2>Loading profile pictures</h2>
      <ion-spinner icon="lines"></ion-spinner>
    </div>
    <div ng-if="!isLoadingPhotos">
      <div class="row responsive-sm">
        <div ng-repeat="photo in profilePhotos" class="col col-33">
          <img src="{{photo.picture}}" ng-click="updateProfilePhoto(photo.id)">
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
