<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Answer {{ cards[0].name }}'s Questions!</h1>
    <button class="button button-clear" ng-click="closeQuestionModal()">Close</button>
  </ion-header-bar>

  <ion-content class="answer-question-modal">
    <div class="questions" ng-controller="QuestionsCtrl">
      <div class="question" ng-repeat="question in cards[0].questions">
        <div class="option option0" ng-class="{ 'selected' : selectedAnswer[$index] == 0}" ng-click="updateQuestionAnswer(0, $index)">
          {{ question.option0 }}
        </div>
        <div class="option option1" ng-class="{ 'selected' : selectedAnswer[$index] == 1}" ng-click="updateQuestionAnswer(1, $index)">
          {{ question.option1 }}
        </div>
      </div>
    </div>
    <button class="button btn-submit button-positive" ng-click="submitQuestionAnswer()">Send Letter</button>
  </ion-content>
</ion-modal-view>
