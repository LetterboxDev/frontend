<ion-view>
  <ion-content class="login-page">
    <div class="branding">
      <img src="img/splash.png">
    </div>
    <form ng-submit="openTermsOfService()">
      <button class="btn-login button button-light">
        Terms of Service
      </button>
    </form>
    <form ng-submit="doLogin()">
      <button class="btn-login button button-light">
        <i class="icon ion-social-facebook"></i>Login with Facebook
      </button>
    </form>
  </ion-content>
</ion-view>
