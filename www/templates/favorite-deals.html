<ion-view view-title="Favorite Deals">
  <ion-content>
    <div class="feedback" ng-if="favoriteDeals.length === 0">
      <h2>No favorite deals yet!</h2>
    </div>
    <div ng-if="favoriteDeals.length > 0">
      <ion-list class="deals-list">
        <ion-item ng-repeat="deal in favoriteDeals" href="#/app/deal/{{deal.id}}" class="item item-avatar">
          <img class="deal-pic" ng-src="{{ deal.image_url }}">
          <div class="deal-title">{{ deal.title }}</div>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
