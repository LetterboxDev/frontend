<ion-view view-title="Letterbox">
  <ion-nav-buttons side="right">
    <button class="button button-small button-icon button-clear ion-chatbubbles" ng-click="goChat()">
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div ng-controller="CardsCtrl">
      <swipe-cards>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
          <div class="card" ng-controller="CardCtrl">
            <div class="card-image">
              <div class="item item-image">
                <img ng-src="{{ card.profile_pic }}" alt="Image" />
              </div>
              <div class="item item-header">
                <span class="name">{{ card.name }}</span><span class="age">, {{ card.age }}</span><span class="location">{{ card.location }}</span>
              </div>
            </div>
            <div class="item item-body">
              <p>{{ card.bio }}</p>
            </div>
            <div class="item item-footer">
              <i class="icon ion-information-circled"></i>
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
    </div>
  </ion-content>
</ion-view>
